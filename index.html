<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GSAP Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main-nav">
            <div class="logo">
                <a href="index.html">San Francisco</a>
            </div>
            <div class="hamburger-menu">
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Tours</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Pricing</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Locations</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="hero-clipped">
            <div class="hero-textbox">
                <h1 class="main-heading">San Francisco</h1>
                <h2 class="sub-heading">Learn about our awesome tourist attractions</h2>
                <a href="#" class="cta-btn">Learn more</a>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script>
        const mainNav = document.querySelector('.main-nav');
        /*const navList = document.querySelector('.nav-list');*/
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        hamburgerMenu.addEventListener('click',function(){
            mainNav.classList.toggle('open');
        });
        gsap.fromTo('.hero-clipped',{scaleX: 0},{duration: 1, scaleX: 1});
        gsap.fromTo('.logo',{x: 200, opacity: 0},{duration: 1, delay: .5, x: 0, opacity: 1});
    </script>
</body>
</html>
